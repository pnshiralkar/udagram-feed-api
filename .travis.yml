language: node

node:
  - 12

services:
  - docker

install:
  - npm i

before_script:
  - npm run build

script:
  - docker build . -t pnshiralkar/udagram-feed-api

after_success:
  - echo $DOCKER_PASSWORD | docker login -u $DOCKER_PASSWORD --password-stdin
  - docker push pnshiralkar/udagram-feed-api
